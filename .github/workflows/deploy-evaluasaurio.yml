name: Deploy Evaluasaurio App

on:
  push:
    branches:
      - main  # Se ejecuta cuando haces push a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 3. Build del proyecto
      - name: Build project
        run: npm run build  # crea la carpeta dist/

      # 4. Deploy via SCP
      - name: Deploy Evaluasaurio App via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}       
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          source: "dist/*"                    # carpeta build local
          target: "/home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/"
          recursive: true                     # sube subcarpetas y archivos
