name: Deploy Evaluasaurio App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 3️⃣ Build del proyecto
      - name: Build project
        run: npm run build

      # 4️⃣ Deploy via SCP
      - name: Deploy Evaluasaurio App via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          source: "dist/*"
          target: "/home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/"
