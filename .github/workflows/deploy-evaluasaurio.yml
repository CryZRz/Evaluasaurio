name: Deploy Evaluasaurio App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 3. Build
      - name: Build project
        run: npm run build

      # 4. Preparar archivos para despliegue (solo contenido de dist/)
      - name: Prepare deployment folder
        run: |
          mkdir upload
          cp -r dist/* upload/

      # 5. Deploy via SCP (solo contenido)
      - name: Deploy Evaluasaurio App
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          port: 65002
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          source: "upload/*"   # ðŸ‘ˆ ahora sÃ­, solo los archivos finales
          target: "/home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/"
          overwrite: true
          rm: true
