name: Deploy Evaluasaurio App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 3. Build del proyecto con variable de entorno
      - name: Build project
        run: npm run build
        env:
          VITE_BACKEND_URL: "https://backend-evaluasaurio.singularitymx.org"

      # 4. Preparar carpeta app con .htaccess
      - name: Prepare deployment folder
        run: |
          mkdir -p app
          # Copiar solo el contenido de dist/ a app/ sin crear subcarpetas extra
          cp -r dist/* app/
          # Crear archivo .htaccess para redirección de rutas
          echo "<IfModule mod_rewrite.c>" > app/.htaccess
          echo "  RewriteEngine On" >> app/.htaccess
          echo "  RewriteBase /" >> app/.htaccess
          echo "" >> app/.htaccess
          echo "  # Redirigir todas las rutas a index.html" >> app/.htaccess
          echo "  RewriteRule ^index\\.html$ - [L]" >> app/.htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-f" >> app/.htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-d" >> app/.htaccess
          echo "  RewriteRule . /index.html [L]" >> app/.htaccess
          echo "</IfModule>" >> app/.htaccess

      # 5. Limpiar carpeta app en el servidor
      - name: Clean app folder on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          port: 65002
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            rm -rf /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app
            mkdir /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app

      # 6. Desplegar carpeta app/ dentro de evaluasaurio/
      - name: Deploy Evaluasaurio App
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          port: 65002
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          source: "app/*"   # Solo el contenido de app/, sin app/app/
          target: "/home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/"
          rm: false
          overwrite: true
