name: Deploy Evaluasaurio App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 3. Build del proyecto con variable de entorno
      - name: Build project
        run: npm run build
        env:
          VITE_BACKEND_URL: "https://backend-evaluasaurio.singularitymx.org"

      # 4. Limpiar carpeta app en el servidor
      - name: Clean app folder on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          port: 65002
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            rm -rf /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app
            mkdir -p /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app

      # 5. Subir contenido de dist directamente dentro de app
      - name: Upload dist contents to app folder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          port: 65002
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          source: "dist/*"  # Solo el contenido de dist, sin la carpeta dist
          target: "/home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/"
          rm: false
          overwrite: true

      # 6. Crear .htaccess dentro de app
      - name: Create .htaccess in app folder
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          port: 65002
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            echo "<IfModule mod_rewrite.c>" > /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/.htaccess
            echo "  RewriteEngine On" >> /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/.htaccess
            echo "  RewriteBase /" >> /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/.htaccess
            echo "" >> /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/.htaccess
            echo "  # Redirigir todas las rutas a index.html" >> /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/.htaccess
            echo "  RewriteRule ^index\\.html$ - [L]" >> /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/.htaccess
            echo "  RewriteCond %{REQUEST_FILENAME} !-f" >> /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/.htaccess
            echo "  RewriteCond %{REQUEST_FILENAME} !-d" >> /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/.htaccess
            echo "  RewriteRule . /index.html [L]" >> /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/.htaccess
            echo "</IfModule>" >> /home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/.htaccess
