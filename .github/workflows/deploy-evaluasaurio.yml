name: Deploy Evaluasaurio App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 3. Build del proyecto
      - name: Build project
        run: npm run build

      # 4. Preparar carpeta app con .htaccess
      - name: Prepare deployment folder
        run: |
          mkdir app
          cp -r dist/* app/
          cat <<EOF > app/.htaccess
<IfModule mod_rewrite.c>
  RewriteEngine On
  RewriteBase /

  # Redirigir todas las rutas a index.html
  RewriteRule ^index\.html$ - [L]
  RewriteCond %{REQUEST_FILENAME} !-f
  RewriteCond %{REQUEST_FILENAME} !-d
  RewriteRule . /index.html [L]
</IfModule>
EOF

      # 5. Desplegar carpeta app/ a la ruta /evaluasaurio/
      - name: Deploy Evaluasaurio App
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          port: 65002
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          source: "app/*"
          target: "/home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/"
          rm: true
          overwrite: true
