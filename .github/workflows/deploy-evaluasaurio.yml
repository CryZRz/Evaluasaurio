name: Deploy Evaluasaurio App

on:
  push:
    branches:
      - main  # se ejecuta al hacer push a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 3️⃣ Build del proyecto
      - name: Build project
        run: npm run build  # genera la carpeta dist/

      # 4️⃣ Deploy vía SFTP
      - name: Deploy Evaluasaurio App via SFTP
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          sync: |
            - local: "dist/"
              remote: "/home/u326980243/domains/singularitymx.org/public_html/subproyectos/evaluasaurio/app/"
          delete: false  # mantiene archivos que no están en dist/ (ej. .htaccess)
